<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 목록 - 테스트 페이지</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>회원 목록 (테스트 페이지)</h1>

<div th:if="${errorMessage}" class="error">
    <p th:text="${errorMessage}"></p>
</div>

<div th:if="${successMessage}" class="success">
    <p th:text="${successMessage}"></p>
</div>

<table th:if="${not #lists.isEmpty(users)}">
    <thead>
    <tr>
        <th>번호</th>
        <th>ID</th>
        <th>이름</th>
        <th>주소</th>
        <th>전화번호</th>
        <th>가입일</th>
        <th>등급</th>
        <th>작업</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user != null ? user.userNo : ''}"></td>
        <td th:text="${user != null ? user.userId : ''}"></td>
        <td th:text="${user != null ? user.userName : ''}"></td>
        <td th:text="${user != null ? user.userAddr : ''}"></td>
        <td th:text="${user != null ? user.userPhone : ''}"></td>
        <td th:text="${user != null ? user.userDate : ''}"></td>
        <td th:text="${user != null ? user.userRank : ''}"></td>
        <td>
            <a th:href="@{/users/edit/{id}(id=${user.userId})}" class="edit-link">수정</a>
            <a th:if="${user != null}" th:href="@{/users/delete/{id}(id=${user.userId})}"
               onclick="return confirm('정말로 이 회원을 삭제하시겠습니까?');">삭제</a>
        </td>
    </tr>
    </tbody>

</table>

<p th:if="${#lists.isEmpty(users)}">등록된 회원이 없습니다.</p>

<div>
    <a href="/users/register">새 회원 등록</a>
</div>

<div>
    <h3>테스트 기능</h3>
    <button onclick="location.reload();">페이지 새로고침</button>
    <button onclick="alert('총 회원 수: ' + document.getElementsByTagName('tr').length + '명');">총 회원 수 확인</button>
</div>

<script>
    console.log("회원 목록 페이지가 로드되었습니다.");
    document.addEventListener('DOMContentLoaded', function() {
        const editLinks = document.querySelectorAll('.edit-link');
        editLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const url = this.getAttribute('href');
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        window.location.href = url;
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                        alert('사용자 정보를 불러오는 데 문제가 발생했습니다.');
                    });
            });
        });
    });
</script>
</body>
</html>
